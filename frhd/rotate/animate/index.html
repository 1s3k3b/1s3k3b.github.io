<html>
    <head>
        <title>Animated Track Rotator</title>
        <script src="./index.js"></script>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <button id="btn">Rotate</button>
        <button id="down">Download Track</button>
        <input id="frms" value="100" placeholder="Frames">
        <input id="deg" value="7.2" placeholder="Rotation per Frame">
        <input id="diff" value="2000" placeholder="Frame X Difference">
        <textarea id="inp" placeholder="Code Input"></textarea>
        <textarea id="outp" placeholder="Code Output"></textarea>
    </body>
</html>
