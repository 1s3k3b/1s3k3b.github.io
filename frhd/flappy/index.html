<html>
    <head>
        <title>Flappy Bird Generator</title>
        <script src="./index.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <button id="btn">Generate</button>
        <button id="down">Download Track</button>
        <input id="len" value="10" placeholder="Tube amount">

    </body>
