<html>
    <head>
        <title>Sketch</title>
        <script src="./index.js"></script>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <input id="file" type="file">
        <input id="url" placeholder="Image URL">
        <button id="btn">Load from URL</button>
        <input id="lR" placeholder="Line Rarity" value="1">
        <input id="cD" placeholder="Color Difference" value="1">
        <input id="mC" placeholder="Min Color (0 - 255)" value="10">
        <input id="lW" placeholder="Line Width" value="0.5">
        <input id="lCM" placeholder="Line Change Max" value="2">
        <input id="lCMI" placeholder="Line Change Min" value="0">
        
        <canvas id="c"></canvas>
    </body>
</html>
