<html>
    <head>
        <title>Rock, paper, scissors</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="./index.js"></script>
    </head>
    <body>
        <div id="select-mode">
            <select id="mode">
                <option>Easy mode</option>
                <option>Medium mode</option>
                <option>Hard mode</option>
            </select>
        </div><br>
        <div id="rps-select">
            <label for="rock">Rock: </label><input type="checkbox" id="rock"><br>
            <label for="paper">Paper: </label><input type="checkbox" id="paper"><br>
            <label for="scissors">Scissors: </label><input type="checkbox" id="scissors">
        </div><br>
        <button id="btn">Play</button>
        <textarea id="output" readonly></textarea>
    </body>
</html>
