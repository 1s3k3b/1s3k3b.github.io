<html>
    <head>
        <title>Eval</title>
        <script src="./index.js"></script>
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:color" content="#33ff69">
        <meta property="og:title" content="Eval">
        <meta property="og:description" content="Online JavaScript code evaluation">
    </head>
    <body>
        <label>Inspect results:</label><input id="insp" type="checkbox" checked>
        <input id="depth" placeholder="stdout inspect depth" value="2">
        <button id="btn">Eval!</button>
        <button id="link">Generate link!</button>
        <textarea id="inp" placeholder="Code">console.log('Hello, World!');</textarea>
        <textarea id="outp" readonly placeholder="stdout & stderr"></textarea>
    </body>
</html>
