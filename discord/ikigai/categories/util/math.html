    <body>
        <h1>i!math</h1>
        <h3>Category: Util</h3>
        <p>Calculate a mathematical expression.</p>
        
        <h3>Examples</h3><p><code>i!math sqrt(92)</code></p>
<p><code>i!math 3x + sqrt(x^2) --x=13</code></p>
<p><code>i!math 32 deg to rad</code></p>
        
        <h3>Args</h3><p>&lt;expr&gt;: The expression to calculate.</p>
        <h3>Flags</h3><p>--<name>: <value></p>
        
    </body>
