    <body>
        <h1>i!asciitext</h1>
        <h3>Category: Text</h3>
        <p>Convert text to ASCII art.</p>
        
        <h3>Examples</h3><p><code>i!asciitext --fonts</code></p>
<p><code>i!asciitext hello --font=blood</code></p>
        <h3>Aliases</h3>ascii, asciiart
        <h3>Args</h3><p>[text]: The text to convert.</p>
        <h3>Flags</h3><p>--fonts: Whether to get a list of available fonts.</p>
<p>--font: Allows you to specify a custom font to be used.</p>
