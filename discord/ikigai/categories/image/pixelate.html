    <body>
        <h1>i!pixelate</h1>
        <h3>Category: Image</h3>
        <p>Apply japanese censorship laws to an entire image.</p>
        
        <h3>Examples</h3><p><code>i!pixelate @1s3k3b#0001</code></p>
<p><code>i!pixelate <attachment></code></p>
        <h3>Aliases</h3>censor
        <h3>Args</h3><p>[attachment|@user]: The attachment, or user (avatar) to pixelate. Defaults to the author's avatar.</p>
        <h3>Flags</h3><p>-n: The size of squares. Defaults to 10.</p>
