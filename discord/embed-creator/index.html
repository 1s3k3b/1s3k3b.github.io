<html>
    <head>
        <title>Embed creator</title>
        <script src="./index.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div id="jsonToCode">
            <h1>JSON embed data to <a href="https://discord.js.org/">discord.js</a> code</h1>
            <textarea id="jsoncode-input" class="left" placeholder="JSON data (input)"></textarea>
            <textarea id="jsoncode-output" readonly class="right" placeholder="discord.js code (output)"></textarea>
        </div>
        <hr>
        <div id="codeToJSON">
            <h1><a href="https://discord.js.org/">discord.js</a> code to JSON embed data</h1>
            <textarea id="codejson-input" class="left" placeholder="discord.js code (input)"></textarea>
            <textarea id="codejson-output" readonly class="right" placeholder="JSON data (output)"></textarea>
        </div>
    </body>
</html>
